<body>
    <header>
        <h1>Nîmes</h1>
        <section class="container-header">

            <div class="block-navigation-container-header">
                <nav class="navigation">
                    <a href="#">Woman</a>

                </nav>
                <div class="arrow">

                </div>
            </div>
            <div class="block-in-collection-container-header">
                <div class="in-collection">
                    <p class="deserve">The quality you deserve</p>
                    <p class="DENIM">DENIM</p>
                    <button class="Check"><a href="main-catalog.html">Check new collection</a></button>
                </div>
            </div>
            <div class="block-main-image-container-header">
            </div>

            <div class="in-collection-main-image-blocks">

                    <div class="in-collection">

            </div>

            <div class="block-vectors-container-header">
                <div class="vektors">
                    <a href="#"><img src="images/Vector.png"></a>
                    <a href="#"><img src="images/Vector1.png"></a>
                </div>
                <div class="social-networks">
                    <a href="#">
                        <p>Facebook</p>
                    </a>
                    <a href="#">

                    </a>
                </div>
            </div>


            <div class="navigation-vectors">
                <nav class="navigation-clone">
                    <p><a href="#">Woman</a></p>
                    <p><a href="#">Man</a></p>
                    <p><a href="#">New</a></p>

                </nav>
                <div class="vektors-clone">
                    <a href="#"><img src="images/Vector.png"></a>
                    <a href="#"><img src="images/Vector1.png"></a>
                </div>
            </div>
            <div class="arrow-networks">
                <div class="arrow-clone">
                    <a href="#"><img src="images/arrow.png"></a>
                </div>
                <div class="social-networks-clone">
                    <a href="#">
                        <p>Facebook</p>
                    </a>
                    <a href="#">
                        <p>Instagram</p>
                    </a>
                </div>
            </div>
        </section>

    </header>
    <main class="bestsellers-all">
        <div class="bestsellers-block-clone">
            <div class="bestsellers">
                <h2>Bestsellers</h2>

            </div>
            <div class="all">
                <a href="#">
                    <p>View all</p>
                </a>
            </div>

        </div>
        <div class="images">

            <figure><img src="images/Rectang1.png" class="images-bestsellers">
                <figcaption>Jacket</figcaption>
                <figcaption>$ 90</figcaption>
            </figure>
            <figure><img src="images/Rectang2.png" class="images-bestsellers">
                <figcaption>Overalls</figcaption>
                <figcaption>$ 140</figcaption>
            </figure>
            <figure><img src="images/Rectang3.png" class="images-bestsellers">
                <figcaption>Jacket</figcaption>
                <figcaption>$ 90</figcaption>
            </figure>
            <figure><img src="images/Rectang4.png" class="images-bestsellers">
                <figcaption>Overalls</figcaption>
                <figcaption>$ 160</figcaption>
            </figure>
            <div class="all-clone">
                <a href="#">
                    <p>View all</p>
                </a>
            </div>
        </div>

    </main>


    <main class="fall">
        <div>
            <img src="images/Rectangle.png" class="fall-image">

        </div>
        <div class="fall-line">
            <div class="fall-white">
                <p id="line-height">Street fashion collection</p>
                <p id="line-height">Fall 2019</p>
                <button id="line-height">Shop now</button>

            </div>
        </div>
    </main>


    <div class="shop">
        <div class="shop-view">
            <h3>Shop by category</h3>
            <a href="#">View all</a>
        </div>

        <div class="category-column">
            <div class="column">
                <figure><img src="images/Rectangle6.1.png" class="images-column-end">
                    <figcaption>Jeans</figcaption>
                </figure>
                <figure><img src="images/Rectangle6.2.png" class="images-column-start">
                    <figcaption>Shirts</figcaption>
                </figure>
            </div>
            <div class="column-wrap">
                <figure><img src="images/Rectangle6.3.png" class="images-column-end">
                    <figcaption>Jackets</figcaption>
                </figure>
                <figure><img src="images/Rectangle6.4.png" class="images-column-start">
                    <figcaption>Overalls</figcaption>
                </figure>

            </div>

        </div>
        <div class="view">
            <a href="#">View all</a>
        </div>
    </div>

        <div class="main-f-n">
